<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4" data-id="1">
                <label class="image-checkbox">
                    <input type="checkbox">
                    <div class="image-box" style="background-image: url('path/to/your/image.jpg');"></div>
                </label>
            </div>
            <!-- Repeat the above div for each image, changing the data-id and background-image URL as needed -->
        </div>
    </div>
</body>
</html>
